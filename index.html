          <input
            type="range"
            min="0"
            max="24"
            Z

          <input
            type="range"
            min="1"
            max="30"
            value="1"
            class="slider slider-d"
          />
          <span class="dayLable"></span>
        </div>
        <div class="slider-container">
          Month:
          <input
            type="range"
            min="0"
            max="11"
            value="1"
            class="slider slider-m"
          />
          <span class="monthLable"></span>
        </div>

        <div class="slider-container">
          Rotate:
          <input
            type="range"
            min="1"
            max="360"
            value="1"

          />
          <span class="rotateLable"></span>
